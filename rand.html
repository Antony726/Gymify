<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üé• Random Gym Video | Gymify</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0b0c10, #1f2833);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    h1 {
      color: #66fcf1;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    select, button {
      background: #1f2833;
      color: #fff;
      border: 2px solid #45a29e;
      border-radius: 10px;
      padding: 10px 15px;
      margin: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a29e;
      color: #0b0c10;
      transform: scale(1.05);
    }
    a {
      color: #66fcf1;
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: bold;
      background: rgba(102, 252, 241, 0.1);
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(102, 252, 241, 0.2);
      transition: 0.3s;
    }
    a:hover {
      background: #45a29e;
      color: #0b0c10;
      box-shadow: 0 0 20px rgba(102, 252, 241, 0.5);
    }
  </style>
</head>
<body>
  <h1>üé¨ Random Gym Video Generator</h1>
  <div>
    <label for="category">Pick a Vibe:</label>
    <select id="category">
      <option value="motivation">üí• Motivation</option>
      <option value="fails">ü§£ Gym Fails</option>
      <option value="tips">üß† Tips & Tutorials</option>
      <option value="music">üéß Workout Music</option>
    </select>
  </div>
  <button onclick="loadRandomVideo()">üé• Show Me Something Random</button>

  <div id="video-container" style="margin-top: 25px;"></div>

  <script>
    const videos = {
      motivation: [
        "https://www.youtube.com/watch?v=Fp5A8CXyS_E",
        "https://www.youtube.com/watch?v=wnHW6o8WMas",
        "https://www.youtube.com/watch?v=WE50ZSVQeDs",
        "https://www.youtube.com/watch?v=dbjbnrNNM64&t=10s",
      ],
      fails: [
        "https://www.youtube.com/watch?v=YaSDCVK74gk",
        "https://www.youtube.com/watch?v=OZYj_1mK42s",
        "https://www.youtube.com/watch?v=LSHZFSYCRM4",
        "https://www.youtube.com/watch?v=glDmiut0MlM",
      ],
      tips: [
        "https://www.youtube.com/watch?v=qpRGnTTcLpo",
        "https://www.youtube.com/watch?v=vD-dEl7R2Bg&t=495s",
        "https://www.youtube.com/watch?v=mtX-B5gbgmM",
        "https://www.youtube.com/watch?v=9551ymfFXdA",
      ],
      music: [
        "https://www.youtube.com/watch?v=D2CKOIiabfg",
        "https://www.youtube.com/watch?v=i_gNQm-H7fQ",
      ]
    };

    function loadRandomVideo() {
      const category = document.getElementById("category").value;
      const selectedList = videos[category];
      const randomURL = selectedList[Math.floor(Math.random() * selectedList.length)];

      document.getElementById("video-container").innerHTML = `
        <a href="${randomURL}" target="_blank">‚ñ∂Ô∏è Click here to watch your random ${category} video</a>
      `;
    }
  </script>
</body>
</html>
