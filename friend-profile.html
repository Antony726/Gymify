<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friend Profile - Gymify</title>
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: #0d1117;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-card {
      background: #161b22;
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #66fcf1;
      object-fit: cover;
    }

    .profile-info h2 {
      color: #66fcf1;
      margin: 0 0 5px 0;
    }

    .profile-stats {
      display: flex;
      gap: 20px;
      color: #c5c6c7;
      font-size: 14px;
    }

    .section {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .section h3 {
      color: #66fcf1;
      margin-top: 0;
    }

    .plan-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .day-card {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      border-left: 4px solid #66fcf1;
    }

    .day-card h4 {
      margin: 0 0 10px 0;
      color: #66fcf1;
    }

    .day-card .type {
      font-weight: 600;
      color: #fff;
      margin-bottom: 5px;
    }

    .day-card .exercises {
      font-size: 13px;
      color: #c5c6c7;
      line-height: 1.6;
    }

    .chat-section {
      background: #161b22;
      border-radius: 12px;
      overflow: hidden;
      height: 500px;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #1f2937;
      padding: 15px;
      border-bottom: 1px solid #374151;
    }

    .chat-header h3 {
      margin: 0;
      color: #66fcf1;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 12px;
      border-radius: 12px;
      word-wrap: break-word;
    }

    .message.sent {
      align-self: flex-end;
      background: #238636;
      color: white;
    }

    .message.received {
      align-self: flex-start;
      background: #2a2a2a;
      color: #fff;
    }

    .message .sender {
      font-size: 11px;
      color: #c5c6c7;
      margin-bottom: 3px;
    }

    .message .text {
      font-size: 14px;
    }

    .message .time {
      font-size: 10px;
      color: #c5c6c7;
      margin-top: 3px;
      text-align: right;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      padding: 15px;
      background: #1f2937;
      border-top: 1px solid #374151;
    }

    .chat-input input {
      flex: 1;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-size: 14px;
      outline: none;
    }

    .chat-input input:focus {
      border-color: #66fcf1;
    }

    .chat-input button {
      background: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      cursor: pointer;
      font-weight: 600;
    }

    .chat-input button:hover {
      background: #2ea043;
    }

    button {
      background: #238636;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
      margin: 5px;
    }

    button:hover {
      background: #2ea043;
    }

    .btn-secondary {
      background: #444;
    }

    .btn-secondary:hover {
      background: #555;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #888;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    @media (max-width: 600px) {
      .plan-grid {
        grid-template-columns: 1fr;
      }
      
      .message {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>üë§ Friend Profile</h2>
    </div>

    <div id="loading" class="loading">
      <p>Loading friend profile...</p>
    </div>

    <div id="profileContent" style="display: none;">
      <!-- Profile Card -->
      <div class="profile-card">
        <div class="profile-header">
          <img id="friendAvatar" src="assets/avatars/avatar1.jpg" alt="Avatar" class="avatar">
          <div class="profile-info">
            <h2 id="friendName">Friend Name</h2>
            <div class="profile-stats">
              <span id="friendXP">‚≠ê 0 XP</span>
              <span id="friendStreak">üî• 0 day streak</span>
              <span id="friendGym">üèãÔ∏è No gym set</span>
            </div>
          </div>
        </div>
        <div id="friendBio" style="color: #c5c6c7; font-size: 14px;"></div>
      </div>

      <!-- Workout Plan Section -->
      <div class="section">
        <h3>üìã Weekly Workout Plan</h3>
        <div id="workoutPlan" class="plan-grid">
          <div class="empty-state">
            <p>No workout plan set yet</p>
          </div>
        </div>
        <div class="actions">
          <button id="exportPlanBtn">üì§ Export Their Plan</button>
          <button id="importPlanBtn">üì• Import to My Plan</button>
        </div>
      </div>

      <!-- Chat Section -->
      <div class="section">
        <h3>üí¨ Chat</h3>
        <div class="chat-section">
          <div class="chat-header">
            <h3 id="chatWith">Chat with Friend</h3>
          </div>
          <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
              <p>No messages yet. Say hi! üëã</p>
            </div>
          </div>
          <div class="chat-input">
            <input 
              type="text" 
              id="messageInput" 
              placeholder="Type a message..." 
              maxlength="500"
            />
            <button id="sendBtn">Send</button>
          </div>
        </div>
      </div>
    </div>

    <button class="btn-secondary" onclick="window.location.href='friends.html'">
      ‚¨ÖÔ∏è Back to Friends
    </button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import { 
      getFirestore, 
      collection, 
      doc, 
      getDoc, 
      setDoc,
      addDoc,
      query,
      where,
      orderBy,
      onSnapshot,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { firebaseConfig } from "./js/firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let friendId = null;
    let chatId = null;

    // Get friend ID from URL
    const params = new URLSearchParams(window.location.search);
    friendId = params.get('id');

    if (!friendId) {
      alert('No friend ID provided');
      window.location.href = 'friends.html';
    }

    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

    async function loadFriendProfile() {
      try {
        // Get friend's profile
        const profileRef = doc(db, "users", friendId, "data", "profile");
        const profileSnap = await getDoc(profileRef);

        // Get friend's stats
        const statsRef = doc(db, "users", friendId, "data", "stats");
        const statsSnap = await getDoc(statsRef);

        if (profileSnap.exists()) {
          const profile = profileSnap.data();
          const stats = statsSnap.exists() ? statsSnap.data() : {};

          document.getElementById('friendName').textContent = profile.username || 'Unknown User';
          document.getElementById('friendXP').textContent = `‚≠ê ${stats.xp || 0} XP`;
          document.getElementById('friendStreak').textContent = `üî• ${stats.streak || 0} day streak`;
          
          if (profile.gymName) {
            document.getElementById('friendGym').textContent = `üèãÔ∏è ${profile.gymName} (${profile.gymArea || ''})`;
          }

          if (profile.avatar) {
            document.getElementById('friendAvatar').src = `assets/avatars/${profile.avatar}`;
          }

          if (profile.fitnessGoal) {
            document.getElementById('friendBio').innerHTML = `
              <strong>Fitness Goal:</strong> ${profile.fitnessGoal}<br>
              ${profile.favMusic ? `<strong>Workout Music:</strong> ${profile.favMusic}` : ''}
            `;
          }

          document.getElementById('chatWith').textContent = `Chat with ${profile.username}`;
        }

        // Load workout plan
        await loadWorkoutPlan();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('profileContent').style.display = 'block';

      } catch (err) {
        console.error('Error loading profile:', err);
        alert('Failed to load friend profile');
      }
    }

    async function loadWorkoutPlan() {
      const planRef = doc(db, "users", friendId, "data", "plan");
      const planSnap = await getDoc(planRef);

      const planDiv = document.getElementById('workoutPlan');

      if (!planSnap.exists() || Object.keys(planSnap.data()).length === 0) {
        planDiv.innerHTML = '<div class="empty-state"><p>No workout plan set yet</p></div>';
        document.getElementById('exportPlanBtn').disabled = true;
        document.getElementById('importPlanBtn').disabled = true;
        return;
      }

      const plan = planSnap.data();
      planDiv.innerHTML = '';

      days.forEach(day => {
        if (plan[day]) {
          const dayCard = document.createElement('div');
          dayCard.className = 'day-card';
          dayCard.innerHTML = `
            <h4>${day}</h4>
            <div class="type">${plan[day].type || 'Rest'}</div>
            <div class="exercises">${plan[day].exercises || 'No exercises'}</div>
          `;
          planDiv.appendChild(dayCard);
        }
      });
    }

    // Export friend's plan
    document.getElementById('exportPlanBtn').addEventListener('click', async () => {
      try {
        const planRef = doc(db, "users", friendId, "data", "plan");
        const planSnap = await getDoc(planRef);

        if (!planSnap.exists()) {
          alert('No plan to export');
          return;
        }

        const encodedPlan = btoa(JSON.stringify(planSnap.data()));
        await navigator.clipboard.writeText(encodedPlan);
        alert('‚úÖ Plan copied to clipboard!');
      } catch (err) {
        console.error('Export failed:', err);
        alert('Failed to export plan');
      }
    });

    // Import friend's plan to your account
    document.getElementById('importPlanBtn').addEventListener('click', async () => {
      if (!confirm('Import this workout plan to your account?')) return;

      try {
        const friendPlanRef = doc(db, "users", friendId, "data", "plan");
        const friendPlanSnap = await getDoc(friendPlanRef);

        if (!friendPlanSnap.exists()) {
          alert('No plan to import');
          return;
        }

        const myPlanRef = doc(db, "users", currentUser.uid, "data", "plan");
        await setDoc(myPlanRef, friendPlanSnap.data());

        alert('‚úÖ Plan imported successfully! Check your plan page.');
      } catch (err) {
        console.error('Import failed:', err);
        alert('Failed to import plan');
      }
    });

    // Chat functionality
    function getChatId(uid1, uid2) {
      return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
    }

    function loadChat() {
      chatId = getChatId(currentUser.uid, friendId);
      const messagesRef = collection(db, "chats", chatId, "messages");
      const q = query(messagesRef, orderBy("timestamp", "asc"));

      onSnapshot(q, (snapshot) => {
        const messagesDiv = document.getElementById('chatMessages');
        messagesDiv.innerHTML = '';

        if (snapshot.empty) {
          messagesDiv.innerHTML = '<div class="empty-state"><p>No messages yet. Say hi! üëã</p></div>';
          return;
        }

        snapshot.forEach((doc) => {
          const msg = doc.data();
          const messageEl = document.createElement('div');
          messageEl.className = `message ${msg.senderId === currentUser.uid ? 'sent' : 'received'}`;
          
          const time = msg.timestamp ? new Date(msg.timestamp.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
          
          messageEl.innerHTML = `
            <div class="text">${msg.text}</div>
            <div class="time">${time}</div>
          `;
          messagesDiv.appendChild(messageEl);
        });

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();

      if (!text) return;

      try {
        const messagesRef = collection(db, "chats", chatId, "messages");
        await addDoc(messagesRef, {
          text: text,
          senderId: currentUser.uid,
          receiverId: friendId,
          timestamp: serverTimestamp()
        });

        input.value = '';
      } catch (err) {
        console.error('Send failed:', err);
        alert('Failed to send message');
      }
    }

    document.getElementById('sendBtn').addEventListener('click', sendMessage);
    
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      currentUser = user;
      await loadFriendProfile();
      loadChat();
    });
  </script>
</body>
</html>
