

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üöß Work in Progress | Gymify</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0b0c10;
      color: #c5c6c7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .tape {
      position: relative;
      width: 100%;
      height: 60px;
      background: repeating-linear-gradient(
        -45deg,
        #ffcc00,
        #ffcc00 25px,
        #000 25px,
        #000 50px
      );
      animation: slide 3s linear infinite;
      transform: rotate(-2deg);
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
    }

    .tape:nth-child(1) {
      transform: rotate(2deg);
    }

    @keyframes slide {
      from { background-position: 0 0; }
      to { background-position: 100px 0; }
    }

    .content {
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      color: #ffcc00;
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      color: #c5c6c7;
      font-size: 1.1rem;
      max-width: 400px;
    }

    .gear {
      font-size: 3rem;
      margin-top: 25px;
      animation: spin 3s linear infinite;
      color: #66fcf1;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    button {
      margin-top: 30px;
      background: #45a29e;
      color: #0b0c10;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #66fcf1;
    }

  </style>
</head>
<body>
  <div class="tape"></div>

  <div class="content">
    <h1>üöß Work in Progress</h1>
    <p>We‚Äôre currently working on this feature to make it even better for you. Check back soon!</p>
    <div class="gear">‚öôÔ∏è</div>
    <button onclick="window.location.href='dashboard.html'">‚¨Ö Back to Dashboard</button>
  </div>

  <div class="tape"></div>
</body>
</html>
