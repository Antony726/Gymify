<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .hamburger-btn {
      background: #238636;
      color: white;
      border: none;
      margin: 10px;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      z-index: 1001;
    }

    .hamburger-menu {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(11,12,16,0.8);
      backdrop-filter: blur(12px);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .hamburger-menu.show { display: flex; }

    .close-btn {
      position: absolute;
      top: 20px; right: 50px;
      background: rgb(109, 0, 0);
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 10%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="hamburger-btn" class="hamburger-btn">‚ò∞ Menu</button>

  <div id="hamburger-menu" class="hamburger-menu">
    <button id="close-btn" class="close-btn">‚úï Close</button>
    <div class="menu-buttons">
      <button>üìù Log Workout</button>
      <button>üìú View History</button>
    </div>
  </div>

  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburgerBtn = document.getElementById("hamburger-btn");
      const hamburgerMenu = document.getElementById("hamburger-menu");
      const closeBtn = document.getElementById("close-btn");

      if (!hamburgerBtn || !hamburgerMenu || !closeBtn) {
        console.error("‚ùå Hamburger menu elements not found in DOM.");
        return;
      }

      hamburgerBtn.addEventListener("click", () => {
        hamburgerMenu.classList.add("show");
        console.log("‚úÖ Menu opened");
      });

      closeBtn.addEventListener("click", () => {
        hamburgerMenu.classList.remove("show");
        console.log("‚ùå Menu closed");
      });
    });
  </script>
</body>
</html>
