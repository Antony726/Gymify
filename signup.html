<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | Gymify</title>
  <link rel="stylesheet" href="css/auth.css" />
  <script type="module" src="js/auth.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <h2>Join Gymify ðŸ’ª</h2>
    <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
    <div id="message"></div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword, 
      updateProfile, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
    import { firebaseConfig } from "./js/firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("signup-form");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("signup-username").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value;

      if (username.length < 3) {
        msg.textContent = "âŒ Username must be at least 3 characters";
        msg.style.color = "red";
        return;
      }

      msg.textContent = "â³ Creating account...";
      msg.style.color = "orange";

      try {
        // Step 1: Create auth user
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Step 2: Update displayName
        await updateProfile(user, { displayName: username });

        // Step 3: ðŸ”¥ CREATE PARENT DOCUMENT FIRST (Critical!)
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          email: email,
          createdAt: serverTimestamp()
        });

        // Step 4: Create profile
        await setDoc(doc(db, "users", user.uid, "data", "profile"), {
          username: username,
          email: email,
          createdAt: serverTimestamp()
        });

        // Step 5: Create stats
        await setDoc(doc(db, "users", user.uid, "data", "stats"), {
          xp: 0,
          streak: 0,
          hearts: 4,
          lastWorkoutDate: null,
          updatedAt: serverTimestamp()
        });

        // Step 6: Create social data
        await setDoc(doc(db, "users", user.uid, "data", "social"), {
          friends: [],
          sentRequests: [],
          receivedRequests: [],
          updatedAt: serverTimestamp()
        });

        msg.textContent = "âœ… Account created! Redirecting...";
        msg.style.color = "green";

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);

      } catch (error) {
        console.error("âŒ Signup error:", error);
        
        let errorMsg = "âŒ Signup failed: ";
        if (error.code === "auth/email-already-in-use") {
          errorMsg += "Email already registered";
        } else if (error.code === "auth/weak-password") {
          errorMsg += "Password too weak (min 6 characters)";
        } else if (error.code === "auth/invalid-email") {
          errorMsg += "Invalid email format";
        } else {
          errorMsg += error.message;
        }
        
        msg.textContent = errorMsg;
        msg.style.color = "red";
      }
    });

    // Auto-redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>


  <script type="module" src="js/redirectIfLoggedIn.js" defer></script>

</body>
</html>
